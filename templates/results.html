{% extends "layout.html" %}

{% block title %}
Idea Finder
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table">
            <tbody>
                {% for idea in ideas%}
                    <tr>
                        <td class="text-start align-middle">{{ idea["text"] }}</td>
                        <td class="text-end align-middle">{{ idea["votes"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
